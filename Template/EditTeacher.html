{% extends 'base.html' %}
<!-- Page Heading -->

{% block content %}
<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">
            Edit Account: <small> Instructor</small>
        </h1>

    </div>
</div>
<!-- /.row -->
{%if error %}
<div class="alert alert-success alert-dismissible fade in">
    <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
    <strong>Success!</strong> {{msg}}
</div>
{% endif %}
<form action="/UpdateDataTeacher/{{data}}/" method="POST">
    {% csrf_token %}
<div class="row">
    <div class="col-lg-4">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title"><i class="fa fa-bar-chart-o fa-fw"></i> Request  </h3>
            </div>
            <div class="panel-body">
                <div class="col-lg-12 text-center">
                        <a href="/marlin/resetpass/{{email}}" class="btn btn-default">Change Password</a>
                        <br>
                        <br>
                        <!-- <a href="" class="btn btn-default">Change Email</a> -->
                </div>
            </div>
        </div>
    </div>
</div>
</form>

<!-- /.row -->

<!-- /.row -->
{% endblock %}
